<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<title>Athena UI mockup</title>
<link rel="stylesheet" href="athena.css" type="text/css" media="all">
<script src="lib/jquery.js"></script>
<script src="athena.js"></script>
</head>

<body>

<div id="top-bar" class="bar">
	<button class="button-main">Main</button>
	<span id="search-box" class="stretch">
		<input id="search" placeholder="Search Wikipedia">
	</span>
	<button class="button-you">You</button>
</div>

<div id="page-content"></div>

<div id="bottom-bar" class="bar">
	<button class="button-article">Article</button>
	<span class="detail stretch">
		<button class="button-history">History</button>
		<button class="button-more">More</button>
	</span>
	<button class="button-discuss">Discuss</button>
	<button class="button-language">Language</button>
</div>

</body>

</html>
